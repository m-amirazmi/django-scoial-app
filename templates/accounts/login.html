{% extends 'base.html' %}

{% block content %}
<section class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="card card-body">
        <div class="text-center">
            <h2>DIY Social</h2>
            <h5 class="text-uppercase">Login</h5>
        </div>

        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="username" name="username" class="form-control" id="username"">
            </div>
            <div class=" mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary w-100 text-uppercase">Login</button>
        </form>

        <div class="my-2 p-2 rounded-3" style="background-color: rgb(216, 216, 216);">
            <p class="m-0">Username: diyamer</p>
            <p class="m-0">Password: 123456</p>
        </div>

        <small class="mt-3">
            <span>Don't have an account?</span>
            <a class=" text-decoration-none text-uppercase fw-bold" href="{% url 'register' %}">Register HERE.</a>
        </small>



    </div>
</section>
{% endblock %}
