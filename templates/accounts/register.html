{% extends 'base.html' %}

{% block content %}
<section class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="card card-body">
        <div class="text-center">
            <h2>DIY Social</h2>
            <h5 class="text-uppercase">Register</h5>
        </div>

        <form action="" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="first_name" name="first_name" class="form-control" id="first_name">
                </div>
                <div class="col mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="last_name" name="last_name" class="form-control" id="last_name">
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="username" name="username" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary w-100 text-uppercase">Register</button>
        </form>

        <small class="mt-3">
            <span>Already have an account?</span>
            <a class=" text-decoration-none text-uppercase fw-bold" href="{% url 'login' %}">Login HERE.</a>
        </small>

    </div>
</section>
{% endblock %}
